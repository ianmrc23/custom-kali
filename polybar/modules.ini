[module/workspaces]
type = internal/xworkspaces
pin-workspaces = true
enable-click = true
enable-scroll = true
icon-0 = I;󰲠
icon-1 = II;󰲢
icon-2 = III;󰲤
icon-3 = IV;󰲦
icon-4 = V;󰲨
icon-5 = VI;󰲪
icon-6 = VII;󰲬
icon-7 = VIII;󰲮
icon-8 = IX;󰲰
label-active = %icon%
label-active-foreground = ${color.primary}
label-occupied = %icon%
label-occupied-foreground = ${color.yellow}
label-urgent = %icon%
label-urgent-foreground = ${color.red}
label-empty = %icon%
label-active-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1
label-empty-padding = 1

[module/memory]
type = internal/memory
interval = 2
format = <label>
label = "󰍛 %mb_used%"

[module/battery]
type = internal/battery
full-at = 99
battery = BAT1
adapter = ACAD
poll-interval = 2
format-charging = <animation-charging>  <label-charging>
format-discharging = <ramp-capacity>  <label-discharging>
format-full = <label-full>
label-full = "  Full"
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750

[module/checknet]
type = custom/script
exec = ~/.config/polybar/scripts/check-network.sh
tail = true
interval = 10
label = %output%

[module/date]
type = internal/date
interval = 1.0
time = " %H:%M"
time-alt = " %a, %d %b %Y"
format = <label>
label = %time%

[module/launcher]
type = custom/text
content = 󰹯
content-foreground = ${color.primary}
click-left = ~/.config/polybar/scripts/launcher.sh &

[module/sysmenu]
type = custom/text
content = 
content-foreground = ${color.primary}
click-left = ~/.config/polybar/scripts/powermenu.sh &

[module/sep]
type = custom/text
content = "  "
content-foreground = ${color.background}

